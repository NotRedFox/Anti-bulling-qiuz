<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Bullying Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="login-form" style="display: block;">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
        </div>

        <div id="quiz-content" style="display: none;">
            <div id="question-area"></div>
            <div id="score-display" style="margin-top: 20px;"></div>
            <button id="next-button" style="display: none;">Next</button>
            <button id="leaderboard-button" style="display: none; margin-top: 10px;">Leaderboard</button> </div>
        <div id="leaderboard" style="display: none;"> </div> </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>
</html>
